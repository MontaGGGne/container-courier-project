version: "3"

services:

  postgres:
    container_name: courier_postgres
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: --auth=scram-sha-256
    volumes:
      - fastapi-postgres-db-volume:/var/lib/postgresql/data
    ports:
      - 5433:5432
    healthcheck:
      test: "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"
      interval: 5s
      retries: 5
    restart: always
  
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@domain-name.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  backend:
    container_name: courier_back
    build:
        context: .
        dockerfile: ./back/Dockerfile
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - SECRET_KEY=${SECRET_KEY}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM=${MAIL_FROM}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_TLS=${MAIL_TLS}
      - MAIL_SSL=${MAIL_SSL}
      - MAIL_STARTTLS=${MAIL_STARTTLS}
      - MAIL_SSL_TLS=${MAIL_SSL_TLS}
      - USE_CREDENTIALS=${USE_CREDENTIALS}
      - VALIDATE_CERTS=${VALIDATE_CERTS}
    ports:
      - 8000:8000
    depends_on:
      - postgres
    restart: always
    # command: ["alembic", "-c", "./alembic.ini", "revision", "--autogenerate"]
    # command: ["alembic", "-c", "./alembic.ini", "upgrade", "head"]
    command:  bash -c "alembic upgrade head && uvicorn "run:app" --host 0.0.0.0 --port 8000 --reload"
  
  frontend:
    container_name: courier_front
    build:
        context: .
        dockerfile: ./front/Dockerfile
    ports:
      - 8081:8081
    depends_on:
      - postgres
    restart: always
  
volumes:
  fastapi-postgres-db-volume:
  pgadmin-data: